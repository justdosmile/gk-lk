{% block content %}
			<div class="content">
				<h1>

                {% include 'include/doc_menu.html' %}

				<div class="content-body">
					<table>
						<thead>
							<tr>
								<td>Документ</td>
								<td>Просмотреть документ</td>
							</tr>
						</thead>
						<tbody>
                        {% for doc in object_list %}

					</table>

				</div>

			</div>
